
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main class="admin">
        <h1>Gestión de Productos</h1>

        <form id="formProducto">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
            </div>
            <div>
                <label for="valor">Precio</label>
                <input type="number" id="valor" required>
            </div>
            <div>
                <label for="existencia">Stock</label>
                <input type="number" id="existencia" required>
            </div>
            <div>
                <label for="urlImagen">URL de Imagen</label>
                <input type="text" id="urlImagen" required>
            </div>
            <button type="submit">Crear Producto</button>
        </form>

        <section id="adminLista">
            <!-- Aquí se mostrarán los productos -->
        </section>
    </main>

    <script src="main_admin_backend.js"></script>
</body>
</html>
